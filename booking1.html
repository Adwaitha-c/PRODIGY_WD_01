    <header>
        <h1>Hotel Booking</h1>
    </header>
    <section id="booking-section">
        <h2>Book Your Stay in Kashmir</h2>
        <form id="booking-form">
            <label for="hotel">Choose a Hotel:</label>
            <select id="hotel" name="hotel">
                <option value="gulmarg">Hotel Gulmarg</option>
                <option value="comrade_inn">Comrade Inn</option>
                <option value="nedous_hotel">Nedous Hotel</option>
                <option value="rk_sarovar">RK Sarovar</option>
            </select>

            <label for="checkin">Check-in Date:</label>
            <input type="date" id="checkin" name="checkin" required>

            <label for="checkout">Check-out Date:</label>
            <input type="date" id="checkout" name="checkout" required>

            <label for="guests">Number of Guests:</label>
            <input type="number" id="guests" name="guests" min="1" max="10" required>

            <button type="submit">Book Now</button>
        </form>
        <div id="booking-message"></div>
    </section>
</body>
</html>
